# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.7.8

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/
    - StarCraftII/

before_script:
  - python -V  # Print out python version for debugging
  - git submodule update --init --recursive
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  script:
    - pip install -r requirements.txt
    - cp arenaclient/configs/default_test_config.py test_config.py
    - DIR=StarCraftII/
    - if ! [ -d "$DIR" ]; then echo "Download" && wget -q 'http://blzdistsc2-a.akamaihd.net/Linux/SC2.4.10.zip' && unzip -P iagreetotheeula SC2.4.10.zip && rm SC2.4.10.zip && ln -s StarCraftII/Maps StarCraftII/maps && rm -Rf StarCraftII/maps/* && wget -q 'http://blzdistsc2-a.akamaihd.net/MapPacks/Ladder2019Season3.zip' && unzip -P iagreetotheeula Ladder2019Season3.zip && rm Ladder2019Season3.zip && echo "Done" && mv Ladder2019Season3 StarCraftII/maps; fi
    - ls .
    - SC2_PROXY_BASE=StarCraftII/
    - SC2_PROXY_BIN=SC2_x64
    - python tests.py
