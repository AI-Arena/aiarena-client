# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.7.8

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/
    - SC2.4.10.zip

before_script:
  - python -V  # Print out python version for debugging
  - git submodule update --init --recursive
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  script:
    - pip install -r requirements.txt && pip install burnysc2 && cp arenaclient/configs/default_test_config.py test_config.py && DIR=StarCraftII/ && wget -q 'http://blzdistsc2-a.akamaihd.net/Linux/SC2.4.10.zip' && unzip -P iagreetotheeula SC2.4.10.zip && rm SC2.4.10.zip && ls -la && chmod -R 777 StarCrafII && ln -s StarCraftII/Maps StarCraftII/maps && echo "Done" && export SC2_PROXY_BASE=StarCraftII && export SC2_PROXY_BIN=SC2_x64 && python tests.py
